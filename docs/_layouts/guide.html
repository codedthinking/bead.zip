---
layout: default
---

<div class="guide-layout">
  <div class="container">
    <div class="guide-content">
      <aside class="guide-sidebar">
        <h3>Guides</h3>
        <ul class="guide-nav">
          {% assign guides = site.guides | sort: 'order' %}
          {% for guide in guides %}
            <li>
              <a href="{{ guide.url | relative_url }}" {% if page.url == guide.url %}class="active"{% endif %}>
                {{ guide.title }}
              </a>
            </li>
          {% endfor %}
        </ul>
      </aside>
      
      <article class="guide-main">
        <header class="guide-header">
          <h1>{{ page.title }}</h1>
          {% if page.description %}
            <p class="guide-description">{{ page.description }}</p>
          {% endif %}
        </header>
        
        <div class="guide-body">
          {{ content }}
        </div>
      </article>
    </div>
  </div>
</div>

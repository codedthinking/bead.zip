---
layout: default
---

<div class="page-layout">
  <div class="container">
    <div class="page-content">
      <article class="page-main">
        <header class="page-header">
          <h1>{{ page.title }}</h1>
          {% if page.description %}
            <p class="page-description">{{ page.description }}</p>
          {% endif %}
        </header>
        
        <div class="page-body">
          {{ content }}
        </div>
      </article>
    </div>
  </div>
</div>

<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Vibrant gradient for input bead -->
    <radialGradient id="inputGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </radialGradient>
    
    <!-- Electric gradient for processing bead -->
    <radialGradient id="processingGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF9500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E67E22;stop-opacity:1" />
    </radialGradient>
    
    <!-- Cool gradient for output bead -->
    <radialGradient id="outputGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1ABC9C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A085;stop-opacity:1" />
    </radialGradient>
    
    <!-- Dynamic connection gradients -->
    <linearGradient id="connection1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFD93D;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="connection2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD93D;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Flowing connection lines with animation feel -->
  <path d="M41,40 Q55,32 54,25" stroke="url(#connection1)" stroke-width="4" fill="none" 
        stroke-linecap="round" opacity="0.9" filter="url(#glow)"/>
  <path d="M86,25 Q100,40 99,55" stroke="url(#connection2)" stroke-width="4" fill="none" 
        stroke-linecap="round" opacity="0.9" filter="url(#glow)"/>
  
  <!-- Directional arrows -->
  <polygon points="52,27 58,25 54,31" fill="#FF9500" opacity="0.7"/>
  <polygon points="97,52 103,55 97,58" fill="#1ABC9C" opacity="0.7"/>
  
  <!-- Input bead - Raw data energy -->
  <circle cx="25" cy="40" r="16" fill="url(#inputGradient)" filter="url(#glow)"/>
  <!-- 3D light patch -->
  <ellipse cx="30" cy="35" rx="4" ry="3" fill="white" opacity="0.4"/>
  
  <!-- Processing bead - Computational power (moved up) -->
  <circle cx="70" cy="25" r="19" fill="url(#processingGradient)" filter="url(#glow)"/>
  <!-- 3D light patch -->
  <ellipse cx="76" cy="19" rx="5" ry="4" fill="white" opacity="0.4"/>
  
  <!-- Output bead - Clean results (moved down) -->
  <circle cx="115" cy="55" r="16" fill="url(#outputGradient)" filter="url(#glow)"/>
  <!-- 3D light patch -->
  <ellipse cx="121" cy="49" rx="4" ry="3" fill="white" opacity="0.4"/>
  
  <!-- Bold, modern text with gradient -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF9500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1ABC9C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <text x="145" y="52" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="34" font-weight="700" fill="url(#textGradient)">bead</text>
  
  <!-- Energetic tagline -->
  <text x="147" y="64" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="10" font-weight="500" fill="#666" opacity="0.9">package • reproduce • share</text>
</svg>